<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bolsas IFES - Resolução 239/2024</title>
    <style>
        :root {
            --cor-primaria: #2c3e50;
            --cor-secundaria: #3498db;
            --cor-texto: #333;
            --cor-borda: #ddd;
            --cor-fundo: #f9f9f9;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--cor-texto);
            background-color: var(--cor-fundo);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--cor-primaria);
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            border-bottom: 4px solid var(--cor-secundaria);
        }
        
        .tabs {
            display: flex;
            background-color: #f1f1f1;
            border-bottom: 1px solid var(--cor-borda);
        }
        
        .tab {
            padding: 12px 20px;
            cursor: pointer;
            background-color: #e0e0e0;
            border-right: 1px solid var(--cor-borda);
        }
        
        .tab.active {
            background-color: white;
            font-weight: bold;
            border-top: 3px solid var(--cor-secundaria);
        }
        
        .tab-content {
            padding: 20px;
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .equipe-version {
            background-color: #e8f4fc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
            border-left: 4px solid var(--cor-secundaria);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--cor-borda);
        }
        
        th {
            background-color: var(--cor-primaria);
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .button-group {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--cor-secundaria);
            color: white;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-success {
            background-color: #27ae60;
            color: white;
        }
        
        .total-equipe {
            background-color: var(--cor-primaria);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Calculadora de Bolsas IFES - Resolução 239/2024
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'calculo')">Cálculo de Equipe</div>
            <div class="tab" onclick="openTab(event, 'lista')">Lista Completa</div>
        </div>
        
        <div id="calculo" class="tab-content active">
            <div class="equipe-version" id="versao-equipe">
                Equipe Versão: Nenhuma versão carregada
            </div>
            
            <table id="tabela-equipe">
                <thead>
                    <tr>
                        <th>Modalidade</th>
                        <th>CHS</th>
                        <th>Fator X</th>
                        <th>Valor</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <div class="button-group">
                <button class="btn-primary" id="adicionar">Adicionar Membro</button>
                <button class="btn-danger" id="remover">Remover Selecionado</button>
                <button class="btn-warning" id="limpar">Limpar Equipe</button>
                <button class="btn-success" id="importar">Importar Equipe</button>
                <button class="btn-success" id="exportar">Exportar Equipe</button>
            </div>
            
            <div class="total-equipe">
                Total da Equipe: <span id="total-equipe">R$ 0,00</span>
            </div>
        </div>
        
        <div id="lista" class="tab-content">
            <table id="tabela-bolsas">
                <thead>
                    <tr>
                        <th>Modalidade</th>
                        <th>Sigla</th>
                        <th>Valor (R$)</th>
                        <th>Teto (x)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
	<input type="file" id="file-input" accept=".json,.csv" style="display: none;">
    <script src="script.js"></script>
    <script>
        function openTab(evt, tabName) {
            const tabContents = document.getElementsByClassName("tab-content");
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove("active");
            }
            
            const tabs = document.getElementsByClassName("tab");
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
